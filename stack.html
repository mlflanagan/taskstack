<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Task Stack</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="script.js"></script>
</head>
<body onload="main()">
<div id="wrapper">
    <div>
        <textarea id="stackText" readonly></textarea>
    </div>
    <div>
        <button id="popButton">Pop</button>
    </div>
    <div>
        <input type="text" id="textToPush" placeholder="Push a task onto your stack" />
    </div>
    <div>
        <button id="pushButton">Push</button>
    </div>
</div>
</body>
</html>
